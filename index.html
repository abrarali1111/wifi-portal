<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WiFi Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>A A Communication WiFi Portal</h1>
            <p>Please login to your account</p>
        </header>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="loginPhone" placeholder="0300-1234567" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">Login</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <p>Don't have an account? <a href="register.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Register here</a></p>
        </div>
    </div>

    <!-- We will use auth.js for logic -->
    <script type="module" src="auth.js"></script>
</body>

</html>
