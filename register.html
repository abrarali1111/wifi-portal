<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WiFi Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>A A Communication - Create Account</h1>
            <p>Join us to manage your connection</p>
        </header>

        <form id="registerForm">
            <div class="form-group">
                <label for="regName">Full Name</label>
                <input type="text" id="regName" placeholder="Ali Khan" required>
            </div>

            <div class="form-group">
                <label for="regCnic">CNIC Number</label>
                <input type="text" id="regCnic" placeholder="35201-1234567-1" required>
            </div>

            <div class="form-group">
                <label for="regPhone">Phone Number (Login ID)</label>
                <input type="tel" id="regPhone" placeholder="0300-1234567" required>
            </div>

            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="regAddress">Full Address</label>
                <input type="text" id="regAddress" placeholder="House #, Street, Area" required>
            </div>



            <div class="form-group">
                <label for="regEmail">Email (Optional)</label>
                <input type="email" id="regEmail" placeholder="you@example.com">
            </div>

            <button type="submit" class="btn-primary" id="regBtn">Register & Login</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <p>Already have an account? <a href="index.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Login</a></p>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>

</html>
