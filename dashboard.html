<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - WiFi Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-link {
            color: #ef4444;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="dashboard-header">
            <h2 id="welcomeMsg" style="font-family: 'Orbitron', sans-serif;">WiFi Dashboard</h2>
            <button id="logoutBtn" class="btn-primary" style="width: auto; padding: 8px 15px;">Logout</button>
        </div>

        <!-- Profile Section -->
        <div class="billing-card" style="margin-bottom: 25px;">
            <h3
                style="color: var(--primary-color); font-family: 'Orbitron', sans-serif; font-size: 0.9rem; margin-bottom: 15px;">
                My Profile</h3>
            <div style="display: flex; flex-direction: column; gap: 8px; font-size: 0.9rem;">
                <p><strong>ID:</strong> <span id="userCustomId" style="color: var(--primary-color);">...</span></p>
                <p><strong>Name:</strong> <span id="userName">...</span></p>
                <p><strong>Phone:</strong> <span id="userPhone">...</span></p>
                <p><strong>Address:</strong> <span id="userAddress">...</span></p>
            </div>
        </div>

        <!-- Subscription Section -->
        <div class="billing-card" style="border-left: 4px solid var(--primary-color);">
            <h4 style="margin-bottom: 15px;">Active Plan</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <p style="font-size: 0.7rem; color: var(--text-light);">MONTHS</p>
                    <p id="subPackage" style="font-weight: 600;">...</p>
                </div>
                <div>
                    <p style="font-size: 0.7rem; color: var(--text-light);">MONTHLY FEE</p>
                    <p id="subFee" style="font-weight: 600;">...</p>
                </div>
                <div>
                    <p style="font-size: 0.7rem; color: var(--text-light);">NEXT DUE</p>
                    <p id="subEnd" style="font-weight: 600;">...</p>
                </div>
                <div>
                    <p style="font-size: 0.7rem; color: var(--text-light);">BALANCE</p>
                    <p id="subBalance" style="font-weight: 600; color: var(--accent-color);">...</p>
                </div>
            </div>
        </div>

        <!-- Complaints Section -->
        <div style="margin-top: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="font-size: 1rem;">Messages</h3>
                <button id="newComplaintBtn" class="btn-primary"
                    style="width: auto; padding: 8px 15px; font-size: 0.8rem;">+ New</button>
            </div>
            <div id="myComplaintsList">
                <p style="text-align: center; color: var(--text-light);">Loading...</p>
            </div>
        </div>
    </div>

    <!-- New Complaint Modal -->
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Submit New Message</h2>
            </div>
            <form id="newConversationForm">
                <div class="form-group">
                    <label>Complaint Type</label>
                    <select id="complaintType">
                        <option value="Slow Speed">Slow Internet Speed</option>
                        <option value="No Signal">No Signal / Disconnected</option>
                        <option value="Billing Issue">Billing / Payment Issue</option>
                        <option value="Device Issue">Router / Device Issue</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message / Detail</label>
                    <textarea id="newMessageBody" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>

</html>
