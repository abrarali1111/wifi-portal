<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - WiFi Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-link {
            color: #ef4444;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="dashboard-header">
            <h1 style="color: var(--primary-color);">Dashboard</h1>
            <button id="logoutBtn" class="btn-primary"
                style="width: auto; padding: 10px 20px; background: var(--danger-color);">Logout</button>
        </div>

        <p id="welcomeMsg" style="margin-bottom: 20px; font-weight: 600;">Welcome to RAJA SAB WiFi</p>

        <!-- Profile & Sub -->
        <div class="billing-summary-container">
            <div class="billing-card">
                <h4>My Profile</h4>
                <div style="font-size: 0.9rem; margin-top: 10px;">
                    <p><strong>ID:</strong> <span id="userCustomId" style="color: var(--primary-color);">...</span></p>
                    <p><strong>Name:</strong> <span id="userName">...</span></p>
                    <p><strong>CNIC:</strong> <span id="userCnic">...</span></p>
                    <p><strong>Phone:</strong> <span id="userPhone">...</span></p>
                    <p><strong>Address:</strong> <span id="userAddress">...</span></p>
                    <span id="userEmail" style="display:none;"></span>
                </div>
            </div>

            <div class="billing-card" style="border-left-color: var(--accent-color);">
                <h4>Active Subscription</h4>
                <div
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; font-size: 0.9rem;">
                    <div>
                        <p style="color: var(--text-light); font-size: 0.7rem;">TOTAL (MONTHLY)</p>
                        <p id="subFee">...</p>
                    </div>
                    <div>
                        <p style="color: var(--text-light); font-size: 0.7rem;">PAID BALANCE</p>
                        <p id="subPaid" style="color: #4caf50; font-weight: bold;">...</p>
                    </div>
                    <div>
                        <p style="color: var(--text-light); font-size: 0.7rem;">PENDING (REMAINING)</p>
                        <p id="subBalance" style="color: var(--danger-color); font-weight: bold;">...</p>
                    </div>
                    <div>
                        <p style="color: var(--text-light); font-size: 0.7rem;">NEXT DUE / EXPIRE</p>
                        <p id="subEnd" style="font-weight: bold;">...</p>
                    </div>
                    <!-- Hidden for JS compatibility -->
                    <span id="subPackage" style="display:none;"></span>
                    <span id="subStart" style="display:none;"></span>
                </div>
            </div>
        </div>

        <!-- Complaints Section -->
        <div style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>My Support Tickets</h3>
                <button id="newComplaintBtn" class="btn-primary"
                    style="width: auto; padding: 8px 15px; font-size: 0.8rem; background: var(--accent-color);">+ New
                    Ticket</button>
            </div>
            <div id="myComplaintsList">
                <p style="text-align: center; color: var(--text-light);">Loading history...</p>
            </div>
        </div>
    </div>

    <!-- New Complaint Modal -->
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Submit New Message</h2>
            </div>
            <form id="newConversationForm">
                <div class="form-group">
                    <label>Complaint Type</label>
                    <select id="complaintType">
                        <option value="Slow Speed">Slow Internet Speed</option>
                        <option value="No Signal">No Signal / Disconnected</option>
                        <option value="Billing Issue">Billing / Payment Issue</option>
                        <option value="Device Issue">Router / Device Issue</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message / Detail</label>
                    <textarea id="newMessageBody" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>

</html>
